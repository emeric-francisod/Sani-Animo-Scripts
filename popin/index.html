<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popin</title>
</head>
<body>
    <div id="content">
        <div>
            <button class="popin-opener" data-popin-target="popin">Ouvrir le popin</button>
        </div>
    </div>

    <div id="blur"></div>

    <div class="popin" id="popin">
        <span class="popin-close"></span>
        <h2>Titre du popin</h2>
        <p>Un peu de texte dans le popin</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
